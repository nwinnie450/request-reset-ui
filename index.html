<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; }
    .error { color: red; display: none; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>

  <form id="resetForm" action="https://n8n.mq-ai.net/webhook/request-reset" method="POST">
    <input type="hidden" name="email" id="email" />
    <input type="hidden" name="token" id="token" />

    <label for="new_password">New Password:</label>
    <input type="password" name="new_password" id="new_password" required />

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" required />

    <p class="error" id="error_msg">⚠️ Passwords do not match.</p>

    <button type="submit">Reset Password</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('email').value = params.get('email') || '';
    document.getElementById('token').value = params.get('token') || '';

    const form = document.getElementById('resetForm');
    const newPwd = document.getElementById('new_password');
    const confirmPwd = document.getElementById('confirm_password');
    const errorMsg = document.getElementById('error_msg');

    form.addEventListener('submit', function(event) {
      if (newPwd.value !== confirmPwd.value) {
        event.preventDefault();
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
